<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PennyThoughts</title>
  <script src="https://kit.fontawesome.com/f3f6e950df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav role="navigation">
    <span>NAV</span>
    <i class="fas fa-bars"></i>
  </nav>
  <main>
    <section class="form-container">
      <p>NEW USER FORM: </p>
      <form action="">
        <div class="input-group">
          <label for="username">Username</label>
          <br>
          <input type="text" name="username" id="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <br>
          <input type="email" name="_replyto" id="email">
        </div>
        <div class="input-group">
          <label for="pwd">Password</label>
          <br>
          <input type="password" name="pwd" id="pwd">
        </div>
        <div class="input-group">
          <label for="verifypwd">Re-enter Password</label>
          <br>
          <input type="password" name="verifypwd" id="verifypwd">
        </div>
        <button class="user-submit" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
