<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PennyThoughts</title>
  <script src="https://kit.fontawesome.com/f3f6e950df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav role="navigation">
    <h1>Penny<img class="header-logo" src="../images/penny.svg" alt="penny">Thoughts</h1>
    <button class="basic-button">Create Account</button>
    <i class="fas fa-bars"></i>
  </nav>
  <main>
    <form class="login-form" action="">
      <p class="input-group">
        <label class="basic-label" for="username">Username</label>
        <input class="basic-input" type="text" name="username" id="username" required>
      </p>
      <p class="input-group">
        <label class="basic-label" for="pwd">Password</label>
        <input class="basic-input" type="password" name="pwd" id="pwd">
      </p>
      <button class="filled-button" type="submit">Log In</button>
    </form>
    <section class="app-desc">
      <p>
        Penny Thoughts is an app that allows users to share and view positive, motivational statements. With today's quarantine keeping people at home, Penny Thoughts helps bring positivity to users by showing them positive statements. Sign up and begin reaping the benefits of positivity.
      </p> 
      <button class="filled-button">
        Get Inspired
      </button>
    </section>
  </main>
</body>
</html>
