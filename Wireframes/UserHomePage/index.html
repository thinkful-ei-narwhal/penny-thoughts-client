<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PennyThoughts</title>
  <script src="https://kit.fontawesome.com/f3f6e950df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav role="navigation">
    <span>NAV</span>
    <i class="fas fa-bars"></i>
  </nav>
  <main>
    <section class="user-greeting">
      <span>
        Welcome Mango Peterson!
      </span>
    </section>
    <section class="messages-container">
        <img class="wishing-well" src="../images/wishing-well.png" alt="wising-well">
        <div class="coin">Have a great day!</div>
        <div class="coin">You deserve happiness!</div>
        <div class="coin">Believe in yourself!</div>
        <div class="coin">Your potential has no limits</div>
        <div class="coin">SMILE</div>
        <div class="coin">Do your best</div>
        <div class="coin">Be kind</div>
        
    </section>
    <form class="message-form">
      <label for="">Share Positive Message</label>
      <input type="text">
    </form>
  </main>
</body>
</html>
