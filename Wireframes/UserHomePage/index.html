<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PennyThoughts</title>
  <script src="https://kit.fontawesome.com/f3f6e950df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav role="navigation">
    <h1>Penny<img class="header-logo" src="../images/penny.svg" alt="penny">Thoughts</h1>
    <i class="fas fa-bars"></i>
  </nav>
  <main>
    <section class="user-greeting">
      <h2>
        Welcome Mango Peterson!
      </h2>
    </section>
    <section class="messages-container">
      <div class="coin">Have a great day!</div>
      <div class="coin">You deserve happiness!</div>
      <div class="coin">Believe in yourself!</div>
      <form class="message-form">
        <label for="message">Share Positive Message</label>
        <input class="basic-input" type="text" name="message" id="message">
      </form>
      <div class="coin">Your potential has no limits</div>
      <div class="coin">SMILE</div>
      <div class="coin">Do your best</div>
      <div class="coin">Be kind</div>
    </section>
  </main>
</body>
</html>
